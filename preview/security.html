<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="theme-color" content="#000000">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Click Capital â€” Security</title>
<link rel="icon" href="../assets/favicon.png" type="image/png">
<link rel="stylesheet" href="shared-native.css">
<link rel="stylesheet" href="design-tokens.css">
<link rel="stylesheet" href="preview-alignment.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  html, body { background: #000; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; color: #fff; min-height: 100vh; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
  a { text-decoration: none; color: inherit; }
  button { font-family: inherit; border: none; background: none; cursor: pointer; color: inherit; }

  /* Phone Frame */
  .phone-frame {
    max-width: 390px;
    margin: 0 auto;
    min-height: 100vh;
    background: #000;
    position: relative;
    overflow-x: hidden;
  }

  /* Header */
  .header {
    display: flex;
    align-items: center;
    padding: calc(16px + env(safe-area-inset-top)) calc(20px + env(safe-area-inset-right)) 16px calc(20px + env(safe-area-inset-left));
    position: sticky;
    top: 0;
    z-index: 10;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    gap: 12px;
  }
  .back-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #0F0F0F;
    border: 1px solid #1F1F1F;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    transition: border-color 0.2s, background 0.2s;
  }
  .back-btn:hover {
    border-color: rgba(255,255,255,0.15);
    background: #1a1a1a;
  }
  .back-btn svg {
    width: 20px;
    height: 20px;
    color: #fff;
  }
  .header-title {
    flex: 1;
    text-align: center;
    font-size: 24px;
    font-weight: 900;
    color: #fff;
    letter-spacing: -0.5px;
  }
  .header-spacer {
    width: 40px;
    flex-shrink: 0;
  }

  /* Content */
  .content {
    padding: 8px calc(20px + env(safe-area-inset-left)) calc(40px + env(safe-area-inset-bottom)) calc(20px + env(safe-area-inset-right));
  }

  /* Section Card */
  .section-card {
    background: #0F0F0F;
    border: 1px solid #1F1F1F;
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 20px;
  }
  .section-card-title {
    font-size: 18px;
    font-weight: 800;
    color: #fff;
    margin-bottom: 18px;
    letter-spacing: -0.2px;
  }

  /* Setting Item */
  .setting-item {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 14px 0;
  }
  .setting-item:not(:last-child) {
    border-bottom: 1px solid #1F1F1F;
  }
  .setting-icon {
    width: 42px;
    height: 42px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }
  .setting-icon svg {
    width: 22px;
    height: 22px;
  }
  .icon-accent {
    background: rgba(0,255,200,0.1);
    color: #00ffc8;
  }
  .icon-blue {
    background: rgba(90,200,250,0.1);
    color: #5AC8FA;
  }
  .icon-orange {
    background: rgba(255,149,0,0.1);
    color: #FF9500;
  }
  .icon-purple {
    background: rgba(175,130,255,0.1);
    color: #AF82FF;
  }
  .setting-info {
    flex: 1;
    min-width: 0;
  }
  .setting-title {
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    margin-bottom: 3px;
  }
  .setting-subtitle {
    font-size: 13px;
    color: #BBBBBB;
    line-height: 1.3;
  }
  .setting-action {
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .setting-action .chevron {
    width: 20px;
    height: 20px;
    color: #666;
  }

  /* Toggle Switch */
  .toggle-switch {
    width: 52px;
    height: 30px;
    border-radius: 15px;
    background: #1F1F1F;
    position: relative;
    cursor: pointer;
    transition: background 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    flex-shrink: 0;
  }
  .toggle-switch.active {
    background: #00ffc8;
  }
  .toggle-knob {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background: #fff;
    position: absolute;
    top: 3px;
    left: 3px;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
  .toggle-switch.active .toggle-knob {
    transform: translateX(22px);
  }

  /* Animations */
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .fade-in {
    animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    opacity: 0;
  }
</style>
</head>
<body>
<div class="phone-frame">

  <!-- Header -->
  <div class="header">
    <a href="settings.html" class="back-btn" aria-label="Go back">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
    </a>
    <div class="header-title">Security</div>
    <div class="header-spacer"></div>
  </div>

  <!-- Content -->
  <div class="content">

    <!-- Authentication Section -->
    <div class="section-card fade-in" style="animation-delay: 0.05s">
      <div class="section-card-title">Authentication</div>

      <div class="setting-item">
        <div class="setting-icon icon-accent">
          <!-- Fingerprint Icon -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 12C2 6.5 6.5 2 12 2a10 10 0 018 4"/>
            <path d="M5 19.5C5.5 18 6 15 6 12c0-3.5 2.5-6 6-6 3 0 5.5 2 5.9 4.8"/>
            <path d="M12 12v4c0 2.5-.5 4-2 5.5"/>
            <path d="M8.5 16.5c-.3 2-.1 3.5.5 5"/>
            <path d="M16 12c0 3-1 5-3 7"/>
            <path d="M20 17.5c-.5-1-1-2.5-1-5.5"/>
          </svg>
        </div>
        <div class="setting-info">
          <div class="setting-title">Biometric Login</div>
          <div class="setting-subtitle">Use fingerprint or face recognition</div>
        </div>
        <div class="setting-action">
          <div class="toggle-switch active" onclick="toggleSwitch(this)" data-toggle="biometric">
            <div class="toggle-knob"></div>
          </div>
        </div>
      </div>

      <div class="setting-item">
        <div class="setting-icon icon-blue">
          <!-- Shield Icon -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            <polyline points="9 12 11 14 15 10"/>
          </svg>
        </div>
        <div class="setting-info">
          <div class="setting-title">Two-Factor Authentication</div>
          <div class="setting-subtitle" id="2faStatus">Disabled</div>
        </div>
        <div class="setting-action">
          <div class="toggle-switch" onclick="toggleSwitch(this)" data-toggle="2fa">
            <div class="toggle-knob"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Password Section -->
    <div class="section-card fade-in" style="animation-delay: 0.12s">
      <div class="section-card-title">Password</div>

      <div class="setting-item" style="cursor: pointer;">
        <div class="setting-icon icon-orange">
          <!-- Key Icon -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 11-7.78 7.78 5.5 5.5 0 017.78-7.78zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
          </svg>
        </div>
        <div class="setting-info">
          <div class="setting-title">Change Password</div>
          <div class="setting-subtitle">Last changed: --</div>
        </div>
        <div class="setting-action">
          <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
        </div>
      </div>
    </div>

    <!-- Sessions Section -->
    <div class="section-card fade-in" style="animation-delay: 0.19s">
      <div class="section-card-title">Sessions</div>

      <div class="setting-item" style="cursor: pointer;">
        <div class="setting-icon icon-purple">
          <!-- Phone / Device Icon -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
            <line x1="12" y1="18" x2="12.01" y2="18"/>
          </svg>
        </div>
        <div class="setting-info">
          <div class="setting-title">Active Sessions</div>
          <div class="setting-subtitle">Manage your logged-in devices</div>
        </div>
        <div class="setting-action">
          <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
        </div>
      </div>
    </div>

  </div>

</div>

<script>
  function toggleSwitch(el) {
    el.classList.toggle('active');

    // Update 2FA status text
    if (el.dataset.toggle === '2fa') {
      const status = document.getElementById('2faStatus');
      status.textContent = el.classList.contains('active') ? 'Enabled' : 'Disabled';
    }
  }
</script>
<script>if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js').catch(function(){});</script>
</body>
</html>
