<head>

<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  html, body { background: #000; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; color: #fff; min-height: 100vh; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
  a { text-decoration: none; color: inherit; }

  /* Phone Frame */
  .phone-frame {
    max-width: 390px;
    margin: 0 auto;
    min-height: 100vh;
    background: #000;
    position: relative;
    overflow-x: hidden;
  }

  /* Header */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: calc(16px + env(safe-area-inset-top)) calc(16px + env(safe-area-inset-right)) 16px calc(16px + env(safe-area-inset-left));
  }
  .back-btn {
    width: 40px;
    height: 40px;
    border-radius: 20px;
    background: #0F0F0F;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background 0.2s;
    flex-shrink: 0;
  }
  .back-btn:hover { background: #1a1a1a; }
  .back-btn svg { width: 24px; height: 24px; color: #fff; }
  .header-title {
    font-size: 24px;
    font-weight: 900;
    color: #fff;
    text-align: center;
    flex: 1;
  }
  .header-spacer { width: 40px; flex-shrink: 0; }

  /* Content */
  .content {
    padding: 0 calc(16px + env(safe-area-inset-left)) calc(40px + env(safe-area-inset-bottom)) calc(16px + env(safe-area-inset-right));
  }

  /* Section Card */
  .section-card {
    background: #0F0F0F;
    border: 1px solid #1F1F1F;
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 16px;
  }
  .section-title {
    font-size: 18px;
    font-weight: 800;
    color: #fff;
    margin-bottom: 12px;
  }

  /* Setting Item */
  .setting-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 0;
    border-bottom: 1px solid #1F1F1F;
    cursor: pointer;
    transition: opacity 0.2s;
  }
  .setting-item:last-child { border-bottom: none; }
  .setting-item:hover { opacity: 0.8; }
  .setting-item.no-hover { cursor: default; }
  .setting-item.no-hover:hover { opacity: 1; }
  .setting-left {
    display: flex;
    align-items: center;
    flex: 1;
    min-width: 0;
  }
  .icon-circle {
    width: 40px;
    height: 40px;
    border-radius: 20px;
    background: rgba(0,255,200,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 12px;
    flex-shrink: 0;
  }
  .icon-circle svg {
    width: 20px;
    height: 20px;
    color: #00ffc8;
  }
  .setting-text {
    flex: 1;
    min-width: 0;
  }
  .setting-name {
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    margin-bottom: 2px;
  }
  .setting-subtitle {
    font-size: 12px;
    color: #BBBBBB;
  }
  .setting-right {
    flex-shrink: 0;
    display: flex;
    align-items: center;
  }
  .setting-right svg {
    width: 20px;
    height: 20px;
    color: #999;
  }
  .checkmark svg {
    color: #00ffc8;
    width: 24px;
    height: 24px;
  }

  /* Logout Button */
  .logout-btn {
    display: block;
    width: 100%;
    padding: 16px;
    border: 1px solid #FF3B30;
    border-radius: 12px;
    background: transparent;
    color: #FF3B30;
    font-family: 'Inter', sans-serif;
    font-size: 16px;
    font-weight: 700;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s;
    margin-top: 8px;
  }
  .logout-btn:hover {
    background: rgba(255,59,48,0.1);
  }
</style>
